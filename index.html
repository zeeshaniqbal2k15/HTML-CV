<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sylani login form</title>
</head>
<body>
   <center>
     <img src="sylani logo.png" alt="wwww.sylani.com"> 
 <h1> Sylani Online Academy </h1> 

<form action="success.html" method="get">
<table bgcolor="lightgray" cellpadding="5" cellspacing="5" >
   <tr>
    <td>Student Registration form</td>
   </tr>
   <tr>
    <td>Name: </td>
   <td><input type="text" placeholder="Enter your name" size="50" minlength="10" maxlength="25" required> </td>
   </tr>
   <tr>
    <td>FathervName: </td>
   <td><input type="text" placeholder="Enter your father name" size="50" minlength="10" maxlength="25" required> </td>
   </tr>
    <tr>
    <td>Password: </td>
   <td><input type="password" placeholder="Enter your password" size="50" minlength="8" maxlength="15" required>  </td>
   </tr>
    <tr>
    <td>Address: </td>
   <td>  <input type="text" placeholder="Enter youraddress" size="50" minlength="13" maxlength="30" required></td>
    </tr>
  <td>Gender: </td>
   <td> <input type="radio" name="gender" value="Male" id="Male" required>
   <label for="Male"> Male </label> 
   <input type="radio" name="gender" value="Female" id="Female" required>
   <label for="Female"> Female </label></td>
    </tr>
    <tr>
    <td>Language: </td>
   <td> <input type="checkbox" name="language" value="Urdu" id="Urdu">
    <label for="Urdu"> Urdu </label>
    <input type="checkbox" name="language" value="English" id="English">
    <label for="English"> English </label>
    <input type="checkbox" name="language" value="Arabic" id="Arabic">
    <label for="Arabic"> Arabic </label> 
    <input type="checkbox" name="language" value="Chinese" id="Chinese">
    <label for="Chinese"> Chinese </label> </td>
    </tr>
    
 <tr>
    <td>Date of Birth: </td>
   <td> <input type="date" name="bday" required> </td>
    </tr>
    <tr>
    <td>Email ID: </td>
   <td>  <input type="email" placeholder="Enter your email id" size="50" required>   </td>
    </tr>
    <tr>
    <td>Contact No: </td>
   <td><input type="tel" placeholder="Enter your mobile number" size="50" minlength="11" maxlength="13" required> </td>
    </tr>
     <tr>
    <td>City: </td>
   <td> <select name="city"  id="">
    <option value="Select city" selected disabled> Select your city </option>
    <option value="Karachi"> Hyderabad </option>
    <option value="Hyderabad"> Karachi</option>
    <option value="Islamabad"> Sukkur </option>
    <option value="Lahore"> Larkana </option>
    <option value="Quetta"> MirpurKhas </option>     
    <option value="Peshawar"> Dadu</option>
    <option value="Larkana"> Nawabshah</option> </td>
    </tr>
   
    <tr>
    <td><label for="">File upload</label> </td>
   <td><input type="file" name="" id="" size="30" width="100%" required>
       <button>upload</button>  </td>
   </tr>     
<tr>
    <td><label for="submit"></label></td>
    <td><input type="submit" value="Submit"></td>
</tr>


</table>
</form>
</center>

</body>
</html>
